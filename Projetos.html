            <li class="filter-item">

            <li class="filter-item">

            <li class="filter-item">

            <ul class="select-list">

                <button data-select-item>Tudo</button>
              </li>

              <li class="select-item">
                <button data-select-item>Completo</button>

                <h3 class="project-title">Echo</h3>

                <p class="project-category">Em Desenvolvimento</p>

              </a>
            </li>

            <li class="project-item  active" data-filter-item data-category="descontinuado">

                  <div class="project-item-icon-box">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>

                  <img src="./assets/files/Housamo-Boxart.png" loading="lazy">
                </figure>

                <h3 class="project-title">Tokyo Afterschool Summoners (Housamo)</h3>

                <p class="project-category">Descontinuado</p>

              </a>
