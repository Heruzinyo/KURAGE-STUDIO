---
layout: default
---

<div class="frame">
    <h1>{{ page.title }}</h1>

    <div class="article-meta">
        <span class="article-date">{{ page.date | date: "%d/%m/%Y" }}</span>
        {% if page.categories %}
        <div class="article-categories">
            {% for category in page.categories %}
            <span class="entry-category">{{ category }}</span>
            {% endfor %}
        </div>
        {% endif %}
        {% if page.edited_date %}
        <span class="article-edited">Editado em: {{ page.edited_date | date: "%d/%m/%Y" }}</span>
        {% endif %}
    </div>

    {{ content }}
</div>
